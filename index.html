<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Om Kanabar | Resume</title>
    <link rel="icon" href="https://github.com/om-kanabar/resume/blob/2cc5f68ca42378eeea2fb5242f86891b696e43ce/Assets/3.png?raw=true" type="image/png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cal+Sans&family=Poiret+One&family=Righteous&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="container d-flex justify-content-between align-items-center">
            <!-- Left links -->
            <div class="d-flex gap-3">
                <a class="nav-link active" href="#home">Home</a>
                <a class="nav-link" href="#about">About</a>
            </div>

            <!-- Center logo -->
            <a href="#home" class="mx-auto">
                <img id="logo" src="https://github.com/om-kanabar/resume/blob/main/Assets/2.png?raw=true" alt="Logo" height="50" />
            </a>

            <!-- Right links -->
            <div class="d-flex gap-3">
                <a class="nav-link" href="#skills">Skills</a>
                <a class="nav-link" href="#contact">Contact</a>
                <button onclick="myFunction()" type="button" id="darkButton" class="btn-primary dModebtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-moon-fill" viewBox="0 0 16 16"><path d="M6 .278a.77.77 0 0 1 .08.858 7.2 7.2 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277q.792-.001 1.533-.16a.79.79 0 0 1 .81.316.73.73 0 0 1-.031.893A8.35 8.35 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.75.75 0 0 1 6 .278"/></svg>
                </button> 
            </div>
        </div>
    </nav>
    <div class="title">
        <h1>Om Kanabar</h1>
        <p class="subtitle">Thinker. &nbsp;Coder. &nbsp;Debater.</p>
    </div>
</body>

<script>
    const btn = document.getElementById('darkButton');
    let btnToggle = 0;

    function myFunction() {
        const element = document.body;
        const logo = document.getElementById('logo');

        if (btnToggle === 0) {
            element.classList.add("dark-mode");
            btn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-sun-fill" viewBox="0 0 16 16"><path d="M8 12a4 4 0 1 0 0-8 4 4 0 0 0 0 8M8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0m0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13m8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5M3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8m10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0m-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0m9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707M4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708"/></svg>`;
            logo.src = "https://github.com/om-kanabar/resume/blob/main/Assets/4.png?raw=true";
            btnToggle = 1;
        } else {
            element.classList.remove("dark-mode");
            btn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-moon-fill" viewBox="0 0 16 16"><path d="M6 .278a.77.77 0 0 1 .08.858 7.2 7.2 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277q.792-.001 1.533-.16a.79.79 0 0 1 .81.316.73.73 0 0 1-.031.893A8.35 8.35 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.75.75 0 0 1 6 .278"/></svg>`;
            btnToggle = 0;
            logo.src = "https://github.com/om-kanabar/resume/blob/main/Assets/2.png?raw=true"
        }
    }
</script>

</html>
